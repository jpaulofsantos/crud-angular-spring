<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Cursos Disponíveis</span>
    </mat-toolbar>

    <div class= "column-flex mat-elevation-z8">

    <app-courses-list *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (add)="onAdd()"> <!-- Verifica o conteúdo do retorno do observable, joga na variável courses para mostrar o loading ou a lista -->

    </app-courses-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card-content>
</mat-card>
